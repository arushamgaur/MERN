<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <style>
        .mycard{
            /* border: 1px solid rgb(29, 26, 26); */
            width: 400px;
            padding: 50px;
            border-radius: 10px;  
            backdrop-filter: blur(5px);
            /* box-shadow: 5px 5px 10px 2px rgba(255, 255, 255, 0.100); */
            box-shadow: 0 0 20px 0px rgba(255, 255, 255, 0.300);
        }

        body{
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 100vh;
            background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0, 0, 0, 0.200)),  url(images/656693.jpg);
            width: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .myinput{
            width: 100%;
            display: block;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 10px;
        }
        .mybtn{
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 50px;
            margin-top: 30px;
            border: none;
            box-shadow: 0 0 20px 0px rgba(255, 255, 255, 0.250);
        }
        .mybtn:hover{
            color: rgb(255, 255, 255);
            transition: 1s;
            background-color: black;
        }
        .form-title{
            font-family: Montserrat;
            text-align: center;
        }
        h2,label{
            color: aliceblue;
        }
        *{
            font-family: Montserrat;
        }
        
    </style>
</head>
<body>
    <div class="mycard">
        <i style="padding: 2px; font-size: 50px; color: white;" class="fa-solid fa-lock"></i>
        <h2 form-title>LOGIN FORM</h2>
        <label for=""><i style="padding-right: 20px;" class="fa-solid fa-user"></i>Email</label>
        <input class="myinput" type="email">

        <label for=""><i style="padding-right: 20px;" class="fa-solid fa-key"></i>Password</label>
        <input class="myinput" type="password">

        <button class="mybtn">LOGIN</button>
    </div>
</body>
</html>
