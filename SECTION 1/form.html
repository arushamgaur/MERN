<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
    <h1><b>Student Admission Form</b>
    </h1>
    <form>

        <label for="">Name</label>
        <input type="text">
        <br><br>

        <label for="">Email Address</label>
        <input type="email">
        <br><br>

        <label for="">Contact</label>
        <input type="number">
        <br><br>

        <label for="">Home Address</label>
        <textarea rows="3"></textarea>
        <br><br>

        <label for="">DOB</label>
        <input type="date">
        <br><br>

        <label for="image">Upload Image</label>
        <input type="file" id="image" hidden>
        <br><br>

        <label for="">Select State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>AP</option>
            <option>HP</option>
        </select>
        <br><br>
<!--DATALIST TAG-->
        <label for="">Select Intermediate Board</label>
        <input type="text" list="board">
        <datalist id="board">
            <option >UP Board</option>
            <option >CBSE Board</option>
            <option >ISC Board</option>
        </datalist>
        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender">MALE
        <input type="radio" name="gender">FEMALE
        <br><br>
        
        <label for="">Aditional Services</label>
        <input type="checkbox">Hostel
        <input type="checkbox">Transport
        <input type="checkbox">Canteen
        <br><br>
        
        <button>Submit</button>
    
    </form>
</body>
</html>
