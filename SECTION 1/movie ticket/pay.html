<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="navwrapper">
        <div class="container">
            <div class="nav">
                <a href="#" class="logo">
                    m<i class='bx bx-movie-play'></i>vie
                </a>
                <div class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Genre</a></li>
                    <li><a href="#">Movies</a></li>
                    <li>
                        <a href="#" class="btn btn-hover">
                            <span>Sign In</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </div>
    <section class="header1">
        <div class="textbox">
            <h1>m<i class='bx bxs-movie-play bx-spin' ></i>vie TICKET BOOKING</h1>
            <p>BOOK YOUR TICKET NOW AND ENJOY WITH YOUR FAMILY</p>
        </div>
    </section>
    <sectionc class="info">
        <h1>Movie Ticket Booking</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone number">Phone Number:</label>
            <input type="number" id="phone number" name="phone number" required>

            <label for="movietype">Movie Type:</label>
            <select id="movietype" name="movietype" onchange="toggleMovieDropdown()" required>
              <option value="">Select a movie type</option>
              <option value="bollywood">Bollywood</option>
              <option value="hollywood">Hollywood</option>
            </select>
            
            <div id="bollywoodMovies" style="display: none;">
                <label for="bollywoodmovie">Bollywood Movie:</label>
                <select id="bollywoodmovie" name="bollywoodmovie" required>
                  <option value="">Select a Bollywood movie</option>
                  <option value="movie1">Adhipurush</option>
                  <option value="movie2">Omg</option>
                  <option value="movie3">Bhediya</option>
                  <option value="movie4">Bholaa</option>
                  <option value="movie5">Kisi ka bhai kisi ki jaan</option>
                  <option value="movie6">Tu jhoothi main makkaar</option>
                </select>
            </div>

            <div id="hollywoodMovies" style="display: none;">
                <label for="hollywoodmovie">Hollywood Movie:</label>
                <select id="hollywoodmovie" name="hollywoodmovie" required>
                  <option value="">Select a Hollywood movie</option>
                  <option value="movie1">Ghosted</option>
                  <option value="movie2">Extraction 2</option>
                  <option value="movie3">John wich ch. 4</option>
                  <option value="movie4">M I- dead reckoning</option>
                  <option value="movie5">Operation Fortune</option>
                  <option value="movie6">Oppenheimer</option>
                </select>
            </div>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>
            
            <button type="">Book Tickets</button>
        </form>
    </sectionc>
</body>
</html>
