<head>

    <title>Flex Box</title>
    <style>
        .parent{
            border: 1px solid blue;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            height: 50vh;
            flex-direction: row-reverse;
            gap: 20px;
            flex-wrap: wrap;
        }
        .child{
            border: 2px solid crimson;
            background-color: bisque;
            padding: 20px;
            width: 500px;
        }
    </style>
</head>

    <div class="parent">

        <div class="child">

        </div>
        
        <div class="child">

        </div>

        </div>

</html>
