<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: conic-gradient(from 30deg at 50% 50%, #A100FFFF 0%, #71C4FFFF 100%);
        }
    
    .container {
      display: flex;
      justify-content: space-between;
    }
    
    .main-card {
        width: 75%;
      flex: 1;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .reach-card {
        width: 48%;
        border: 2px solid black;
      flex: 1;
      padding: 20px;
      background-color: #e6e6e6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 5px;
    }
    
    .form-group textarea {
      height: 100px;
    }
    
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="reach-card">
      <h2>Reach Us</h2>
      <p>
        This is the reach us section of the contact page. You can provide a contact form or any other means for users to get in touch with you. This may include a contact form, email address, phone number, or social media links.
      </p>
    </div>
  </div>
</body>
</html>
